    <style>
      .icon {
        width: 1em;
        height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
      }

      .indexLoading {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100%;
        background: #fff;
        opacity: 1;
        text-align: center;
        transition: opacity .3s;
      }

      .indexLoadingLoaderTxt {
        position: absolute;
        width: 100%;
        text-align: center;
        top: 50%;
        margin-top: 40px;
      }

      .indexLoadingLoaderTxt1 {
        color: #189d6e;
        font-size: 16px;
      }

      .indexLoadingLoaderTxt2 {
        font-size: 12px;
        color: #999;
      }

      .indexLoadingLoader {
        position: absolute;
        left: 50%;
        top: 50%;
        margin-left: -10px;
        margin-top: -10px;
        height: 20px;
        width: 20px;
        -webkit-animation: spin 1.5s linear infinite;
        -moz-animation: spin 1.5s linear infinite;
      }

      .indexLoadingLoader i {
        height: 20px;
        width: 20px;
        border-radius: 25px;
        display: block;
        position: absolute;
      }

      .indexLoadingLoader i:before, .indexLoadingLoader i:after {
        content: '';
        display: block;
        position: absolute;
        height: inherit;
        width: inherit;
        border-radius: inherit;
      }

      .indexLoadingLoader i:first-child:before {
        background: rgba(52, 149, 221, 0.9);
        -webkit-animation: rotate-top-left 1.5s linear infinite;
        -moz-animation: rotate-top-left 1.5s linear infinite;
      }

      .indexLoadingLoader i:first-child:after {
        background: rgba(225, 73, 44, 0.9);
        -webkit-animation: rotate-top-right 1.5s linear infinite;
        -moz-animation: rotate-top-right 1.5s linear infinite;
      }

      .indexLoadingLoader i:last-child:before {
        background: rgba(249, 206, 43, 0.9);
        -webkit-animation: rotate-bottom-left 1.5s linear infinite;
        -moz-animation: rotate-bottom-left 1.5s linear infinite;
      }

      .indexLoadingLoader i:last-child:after {
        background: rgba(0, 153, 117, 0.9);
        -webkit-animation: rotate-bottom-right 1.5s linear infinite;
        -moz-animation: rotate-bottom-right 1.5s linear infinite;
      }

      @-webkit-keyframes spin {
        0% {
          -webkit-transform: rotate(0deg);
        }
        50% {
          -webkit-transform: rotate(-180deg);
        }
        100% {
          -webkit-transform: rotate(-360deg);
        }
      }

      @-webkit-keyframes rotate-top-right {
        0% {
          -webkit-transform: rotate(0deg);
        }
        50% {
          -webkit-transform: rotate(-180deg);
          -webkit-transform-origin: 20% 20%;
        }
        100% {
          -webkit-transform: rotate(-360deg);
        }
      }

      @-webkit-keyframes rotate-top-left {
        0% {
          -webkit-transform: rotate(0deg);
        }
        50% {
          -webkit-transform: rotate(180deg);
          -webkit-transform-origin: 80% 20%;
        }
        100% {
          -webkit-transform: rotate(360deg);
        }
      }

      @-webkit-keyframes rotate-bottom-right {
        0% {
          -webkit-transform: rotate(0deg);
        }
        50% {
          -webkit-transform: rotate(-180deg);
          -webkit-transform-origin: 80% 80%;
        }
        100% {
          -webkit-transform: rotate(-360deg);
        }
      }

      @-webkit-keyframes rotate-bottom-left {
        0% {
          -webkit-transform: rotate(0deg);
        }
        50% {
          -webkit-transform: rotate(180deg);
          -webkit-transform-origin: 20% 80%;
        }
        100% {
          -webkit-transform: rotate(360deg);
        }
      }

      @-moz-keyframes spin {
        0% {
          -moz-transform: rotate(0deg);
        }
        50% {
          -moz-transform: rotate(-180deg);
        }
        100% {
          -moz-transform: rotate(-360deg);
        }
      }

      @-moz-keyframes rotate-top-right {
        0% {
          -moz-transform: rotate(0deg);
        }
        50% {
          -moz-transform: rotate(-180deg);
          -moz-transform-origin: 20% 20%;
        }
        100% {
          -moz-transform: rotate(-360deg);
        }
      }

      @-moz-keyframes rotate-top-left {
        0% {
          -moz-transform: rotate(0deg);
        }
        50% {
          -moz-transform: rotate(180deg);
          -moz-transform-origin: 80% 20%;
        }
        100% {
          -moz-transform: rotate(360deg);
        }
      }

      @-moz-keyframes rotate-bottom-right {
        0% {
          -moz-transform: rotate(0deg);
        }
        50% {
          -moz-transform: rotate(-180deg);
          -moz-transform-origin: 80% 80%;
        }
        100% {
          -moz-transform: rotate(-360deg);
        }
      }

      @-moz-keyframes rotate-bottom-left {
        0% {
          -moz-transform: rotate(0deg);
        }
        50% {
          -moz-transform: rotate(180deg);
          -moz-transform-origin: 20% 80%;
        }
        100% {
          -moz-transform: rotate(360deg);
        }
      }
